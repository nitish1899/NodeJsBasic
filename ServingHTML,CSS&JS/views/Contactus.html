<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Call</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Home</a></li>
                <li class="main-header__item"><a href="/">Courses</a></li>
                <li class="main-header__item"><a href="/">Hire With Us</a></li>
                <li class="main-header__item"><a href="/">Pricing</a></li>
                <li class="main-header__item"><a href="/">Register Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/success" method="POST">
            <h1> Call</h1>
            <p>Book a call</p>
            <hr>
            <div class="form-control">
                <label for="name" >Name:</label>
                <input type="text" name="Name" id="name">
                <label for="email" >Email:</label>
                <input type="email" name="Email" id="email">
            </div>
            <button type="submit">Get A Call</button>
        </form >
    </main>
</body>
</html>
